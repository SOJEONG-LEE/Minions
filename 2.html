  <h2> Characters </h2>

  <p><strong>케빈 : </strong><br>
    <img src="kevin.jpg" width="100"><br>
    영웅이 되고 싶어 하는 슈퍼배드 원정대의 리더. 무기력증에 빠져 있는 미니언들을 위해 새 보스를 찾는 미니언 원정대를 꾸려 찾아 나선다.</p>
  <p><strong>스튜어트 : </strong><br>
    <img src="stewart.jpg" width="100"><br>
    흥이 많은 외눈박이 미니언. 바나나와 기타연주, 여자를 좋아한다. 졸다가 깨서 얼떨결에 미니언 원정대에 합류하게 된다.</p>
  <p><strong>밥 : </strong><br>
    <img src="bob.jpg" width="100"><br>
    유난히 작은 몸집과 갈색 눈 녹색 눈의 오드아이 소유자이다. 영국 역사상 가장 짧은 시간 동안 왕이 된다.</p>
